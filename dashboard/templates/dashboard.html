<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Attack Chain Analyzer - Dashboard</title>
    <script src="https://cdn.socket.io/4.5.4/socket.io.min.js"></script>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }
        
        .container {
            max-width: 1400px;
            margin: 0 auto;
        }
        
        .header {
            background: white;
            padding: 30px;
            border-radius: 10px;
            margin-bottom: 20px;
            box-shadow: 0 4px 6px rgba(0,0,0,0.1);
        }
        
        .header h1 {
            color: #333;
            margin-bottom: 10px;
        }
        
        .header .subtitle {
            color: #666;
        }
        
        .status-indicator {
            display: inline-block;
            width: 12px;
            height: 12px;
            border-radius: 50%;
            margin-right: 8px;
        }
        
        .status-running { background: #28a745; }
        .status-stopped { background: #dc3545; }
        .status-unknown { background: #ffc107; }
        
        .dashboard-grid {
            display: grid;
            grid-template-columns: 2fr 1fr;
            gap: 20px;
        }
        
        .panel {
            background: white;
            border-radius: 10px;
            padding: 25px;
            box-shadow: 0 4px 6px rgba(0,0,0,0.1);
        }
        
        .panel h2 {
            color: #333;
            margin-bottom: 20px;
            padding-bottom: 10px;
            border-bottom: 2px solid #667eea;
        }
        
        .target-card {
            background: #f8f9fa;
            border-left: 4px solid #667eea;
            padding: 20px;
            margin-bottom: 15px;
            border-radius: 5px;
            transition: transform 0.2s;
        }
        
        .target-card:hover {
            transform: translateX(5px);
            box-shadow: 0 2px 8px rgba(0,0,0,0.1);
        }
        
        .target-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 10px;
        }
        
        .target-name {
            font-weight: bold;
            font-size: 1.2em;
            color: #333;
        }
        
        .target-status {
            display: flex;
            align-items: center;
        }
        
        .target-info {
            color: #666;
            margin: 5px 0;
        }
        
        .target-actions {
            margin-top: 15px;
            display: flex;
            gap: 10px;
        }
        
        .btn {
            padding: 8px 16px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 0.9em;
            transition: background 0.3s;
        }
        
        .btn-start {
            background: #28a745;
            color: white;
        }
        
        .btn-start:hover {
            background: #218838;
        }
        
        .btn-stop {
            background: #dc3545;
            color: white;
        }
        
        .btn-stop:hover {
            background: #c82333;
        }
        
        .btn:disabled {
            opacity: 0.5;
            cursor: not-allowed;
        }
        
        .chain-item {
            background: #f8f9fa;
            padding: 15px;
            margin-bottom: 10px;
            border-radius: 5px;
            border-left: 3px solid #667eea;
        }
        
        .chain-title {
            font-weight: bold;
            color: #333;
            margin-bottom: 5px;
        }
        
        .chain-meta {
            color: #666;
            font-size: 0.9em;
        }
        
        .impact-badge {
            display: inline-block;
            padding: 3px 10px;
            border-radius: 15px;
            font-size: 0.8em;
            font-weight: bold;
            margin-left: 10px;
        }
        
        .impact-critical { background: #dc3545; color: white; }
        .impact-high { background: #fd7e14; color: white; }
        .impact-medium { background: #ffc107; color: #333; }
        .impact-low { background: #28a745; color: white; }
        
        .connection-status {
            position: fixed;
            top: 20px;
            right: 20px;
            padding: 10px 20px;
            border-radius: 5px;
            color: white;
            font-weight: bold;
        }
        
        .connected { background: #28a745; }
        .disconnected { background: #dc3545; }
        
        @media (max-width: 1024px) {
            .dashboard-grid {
                grid-template-columns: 1fr;
            }
        }
    </style>
</head>
<body>
    <div class="connection-status" id="connectionStatus">
        <span id="connectionText">Connecting...</span>
    </div>
    
    <div class="container">
        <div class="header">
            <h1>Attack Chain Analyzer Dashboard</h1>
            <p class="subtitle">Real-time target status and chain monitoring</p>
        </div>
        
        <div class="dashboard-grid">
            <div class="panel">
                <h2>Targets Status</h2>
                <div id="targetsContainer">
                    <p>Loading targets...</p>
                </div>
            </div>
            
            <div class="panel">
                <h2>Attack Chains</h2>
                <div id="chainsContainer">
                    <p>Loading chains...</p>
                </div>
            </div>
        </div>
    </div>
    
    <script>
        // Initialize Socket.IO
        const socket = io();
        
        // Connection status
        socket.on('connect', () => {
            document.getElementById('connectionStatus').className = 'connection-status connected';
            document.getElementById('connectionText').textContent = 'Connected';
            socket.emit('request_status');
        });
        
        socket.on('disconnect', () => {
            document.getElementById('connectionStatus').className = 'connection-status disconnected';
            document.getElementById('connectionText').textContent = 'Disconnected';
        });
        
        // Load targets
        async function loadTargets() {
            try {
                const response = await fetch('/api/targets');
                const targets = await response.json();
                displayTargets(targets);
            } catch (error) {
                console.error('Error loading targets:', error);
            }
        }
        
        // Display targets
        function displayTargets(targets) {
            const container = document.getElementById('targetsContainer');
            if (targets.length === 0) {
                container.innerHTML = '<p>No targets configured</p>';
                return;
            }
            
            container.innerHTML = targets.map(target => `
                <div class="target-card">
                    <div class="target-header">
                        <div class="target-name">${target.name}</div>
                        <div class="target-status">
                            <span class="status-indicator status-${target.status}"></span>
                            <span>${target.status}</span>
                        </div>
                    </div>
                    <div class="target-info">Type: ${target.type}</div>
                    ${target.url ? `<div class="target-info">URL: <a href="${target.url}" target="_blank">${target.url}</a></div>` : ''}
                    <div class="target-info">${target.description}</div>
                    <div class="target-actions">
                        <button class="btn btn-start" onclick="startTarget('${target.id}')" ${target.status === 'running' ? 'disabled' : ''}>
                            Start
                        </button>
                        <button class="btn btn-stop" onclick="stopTarget('${target.id}')" ${target.status === 'stopped' ? 'disabled' : ''}>
                            Stop
                        </button>
                    </div>
                </div>
            `).join('');
        }
        
        // Start target
        async function startTarget(targetId) {
            try {
                const response = await fetch(`/api/targets/${targetId}/start`, {
                    method: 'POST'
                });
                const result = await response.json();
                if (result.success) {
                    loadTargets();
                    socket.emit('request_status');
                } else {
                    alert('Failed to start target: ' + result.message);
                }
            } catch (error) {
                alert('Error starting target: ' + error.message);
            }
        }
        
        // Stop target
        async function stopTarget(targetId) {
            try {
                const response = await fetch(`/api/targets/${targetId}/stop`, {
                    method: 'POST'
                });
                const result = await response.json();
                if (result.success) {
                    loadTargets();
                    socket.emit('request_status');
                } else {
                    alert('Failed to stop target: ' + result.message);
                }
            } catch (error) {
                alert('Error stopping target: ' + error.message);
            }
        }
        
        // Load chains
        async function loadChains() {
            try {
                const response = await fetch('/api/chains');
                const chains = await response.json();
                displayChains(chains);
            } catch (error) {
                console.error('Error loading chains:', error);
            }
        }
        
        // Display chains
        function displayChains(chains) {
            const container = document.getElementById('chainsContainer');
            if (chains.length === 0) {
                container.innerHTML = '<p>No chains available</p>';
                return;
            }
            
            container.innerHTML = chains.map(chain => `
                <div class="chain-item">
                    <div class="chain-title">
                        ${chain.title}
                        <span class="impact-badge impact-${chain.impact.toLowerCase()}">${chain.impact}</span>
                    </div>
                    <div class="chain-meta">
                        ${chain.steps} steps
                        ${chain.tags.length > 0 ? `â€¢ ${chain.tags.join(', ')}` : ''}
                    </div>
                </div>
            `).join('');
        }
        
        // Real-time status updates
        socket.on('status_update', (statusData) => {
            loadTargets();
        });
        
        // Initial load
        loadTargets();
        loadChains();
        
        // Refresh every 30 seconds
        setInterval(() => {
            loadTargets();
            loadChains();
        }, 30000);
    </script>
</body>
</html>
